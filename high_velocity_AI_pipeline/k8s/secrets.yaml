# secrets.yaml
# Manages sensitive data like API keys for the pipeline.

apiVersion: v1
kind: Secret
metadata:
  name: hvp-secrets
  labels:
    app: hvp
type: Opaque
data:
  # IMPORTANT: The values below are placeholders.
  # You must replace them with your actual base64-encoded keys before deployment.
  # To encode a key, use the command: echo -n 'your-secret-key' | base64

  # Example placeholder for "sk-your-openai-key-here"
  OPENAI_API_KEY: 

  # Example placeholder for "gsk_your-groq-key-here"
  GROQ_API_KEY: 

  # Example placeholder for an optional WANDB key
  WANDB_API_KEY: 
