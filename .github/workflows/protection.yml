    - cron: '0 */6 * * *'
  push:
    branches: [ main ]
    paths: 
      - 'data/communities/**'
      - 'hackathon_cli.py'
      - '.github/workflows/community-protection.yml'
  workflow_dispatch:
    inputs:
      community:
        description: 'Specific community to analyze'
        required: false
        default: 'all'
      force_alert:
        description: 'Force email alert even if no high risk'
        required: false
        default: 'false'
        type: boolean

