name: ⚙️ Healthcare Config Validation

on:
  push:
    paths:
      - 'config.yaml'
  workflow_dispatch:

jobs:
  check-healthcare-config:
    runs-on: ubuntu-latest
    steps:
      - name: Check if config.yaml exists
        run: |
          if [ ! -f config.yaml ]; then
            echo "⚠️ config.yaml not found — skipping check"
            exit 0
          fi

      - name: Check for multilingual_nlp section
        run: |
          if grep -q "multilingual_nlp" config.yaml; then
            echo "✅ Found multilingual_nlp"
          else
            echo "❌ multilingual_nlp section missing"
            exit 1
          fi

      - name: Check for health_data_synthesizer section
        run: |
          if grep -q "health_data_synthesizer" config.yaml; then
            echo "✅ Found health_data_synthesizer"
          else
            echo "❌ health_data_synthesizer section missing"
            exit 1
          fi

