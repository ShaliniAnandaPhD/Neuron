        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 15px;
            color: white;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .build-new {
            text-align: center;
            margin: 40px 0;
            padding: 30px;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            border-radius: 15px;
        }
        .build-button {
            background: #6c5ce7;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .lego-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .lego-block {
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .lego-block:hover {
            border-color: #4CAF50;
            transform: scale(1.05);
        }
        .block-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧱 Neuron LEGO Agent Marketplace</h1>
            <p>Build specialized AI agents in minutes with LEGO blocks!</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number">EOF
        echo "$AGENT_COUNT" >> docs/index.html
        cat >> docs/index.html << 'EOF'
</div>
                <div>Generated Agents</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">6</div>
                <div>LEGO Block Types</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">8</div>
                <div>Industries Supported</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">5min</div>
                <div>Generation Time</div>
            </div>
        </div>

        <div class="build-new">
            <h2>🚀 Build Your Custom Agent</h2>
            <p>Choose your industry and LEGO blocks to automatically generate a specialized agent!</p>
            <a href="../../actions/workflows/lego-agent-builder.yml" class="build-button">🧱 Build New Agent</a>
        </div>

        <h2>🎯 Available LEGO Blocks</h2>
        <div class="lego-grid">
            <div class="lego-block">
                <div class="block-icon">🧠</div>
                <div><strong>Memory Blocks</strong></div>
                <div>Episodic, Semantic, and Contextual memory</div>
            </div>
            <div class="lego-block">
                <div class="block-icon">🤔</div>
                <div><strong>Reasoning Blocks</strong></div>
                <div>Pattern analysis, contradiction detection</div>
            </div>
            <div class="lego-block">
                <div class="block-icon">🤝</div>
                <div><strong>Coordination Blocks</strong></div>
                <div>Agent orchestration and workflow management</div>
            </div>
            <div class="lego-block">
                <div class="block-icon">👁️</div>
                <div><strong>Perception Blocks</strong></div>
                <div>Voice, text, and multi-modal processing</div>
            </div>
            <div class="lego-block">
                <div class="block-icon">💬</div>
                <div><strong>Expression Blocks</strong></div>
                <div>Tone adaptation and response generation</div>
            </div>
            <div class="lego-block">
                <div class="block-icon">🛡️</div>
                <div><strong>Reliability Blocks</strong></div>
                <div>HIPAA compliance, error handling</div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 40px;">
            <h2>🎮 Try Building Your First Agent!</h2>
            <p>Click the button above to start the GitHub Action workflow</p>
            <p><strong>It takes just 5 minutes from idea to deployment!</strong></p>
        </div>
    </div>
</body>
</html>
EOF

        echo "✅ Marketplace generated with $AGENT_COUNT agents"
        
    - name: 📖 Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        
    - name: 📢 Update Summary
      run: |
        echo "🏪 MARKETPLACE UPDATED!"
        echo "====================="
        echo ""
        echo "🔗 Live marketplace: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        echo "🧱 Total agents: $AGENT_COUNT"
        echo "📊 LEGO blocks: 6 types available"
        echo "🎯 Industries: 8+ supported"
        echo ""
        echo "🚀 Developers can now:"
